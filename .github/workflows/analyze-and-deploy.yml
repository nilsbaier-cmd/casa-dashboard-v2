name: Analyze and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'raw_data/**' # Trigger when data changes
      - 'backend/**'  # Trigger when script changes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Needed to commit the JSON file back

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run Analysis Script
        run: |
          # This runs the script we moved to backend/analyze.py
          python backend/analyze.py

      - name: Commit and Push Analysis Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update analysis_results.json [skip ci]"
          file_pattern: "public/data/analysis_results.json"
