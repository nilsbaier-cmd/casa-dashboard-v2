<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F5F3FF" />
    <meta name="description" content="CASA INAD Analysis Dashboard - Enhanced Analysis with Priority Classification" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>CASA Dashboard</title>
    
    <style>
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #F5F3FF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #EDE9FE;
        border-top-color: #7C3AED;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-family: Inter, sans-serif;
        color: #6B7280;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Loading CASA Dashboard...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 300);
      });
    </script>
  </body>
</html>
